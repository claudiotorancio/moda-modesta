<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cosmo/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7c8ea8ab2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div
        class="header-wrap d-flex justify-content-between align-items-center p-3"
      >
        <div class="wrap-logo-header">
          <a href="/" class="logo-header">
            <img
              id="logo"
              class="cabecera_logo"
              src="https://moda-modesta.s3.us-east-2.amazonaws.com/23058b8b-7991-4030-8511-9e137592c1f0.jpg"
              alt="modaModesta logo"
            />
          </a>
        </div>
        <div class="div-usuario bg-light p-2 rounded-circle admin-only">
          <a href="#" class="d-flex align-items-center">
            <div class="profile-notificacion mr-2">
              <span class="data-user"></span>
            </div>
          </a>
        </div>

        <a href="#"
          ><button
            type="submit"
            id="login"
            class="btn btn-primary"
            data-log
          ></button
        ></a>
        <a href="#"
          ><button
            type="submit"
            id="login"
            class="admin-only"
            data-logOut
          ></button
        ></a>
      </div>
    </header>

    <main class="container">
      <div id="modal" class="modal">
        <div class="modal-content">
          <button class="modal-close">
            <i class="fa fa-times"></i>
          </button>
          <div class="modal-body" data-table>
            <!-- Contenido del modal -->
          </div>
          <div class="modal-footer">
            <section class="quienesSomos" id="contacto" data-contact>
              <div class="quienesSomos_container">
                <p>Seguinos en nuestras redes</p>
                <div class="quienesSomos_redesSociales">
                  <a href="https://www.facebook.com" target="_blank">
                    <img
                      src="https://moda-modesta.s3.us-east-2.amazonaws.com/icono_face.png"
                      alt="Facebook"
                    />
                  </a>
                  <a href="https://www.instagram.com" target="_blank">
                    <img
                      src="https://moda-modesta.s3.us-east-2.amazonaws.com/icono_ig.png"
                      alt="Instagram"
                    />
                  </a>
                  <a href="https://wa.me" target="_blank">
                    <img
                      src="https://moda-modesta.s3.us-east-2.amazonaws.com/icono_wsp.png"
                      alt="WhatsApp"
                    />
                  </a>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="card p-3" id="info-personal"></div>

      <div class="mt-4" id="pedidos-recientes"></div>

      <!-- Botón Volver -->
      <div class="text-center mt-5">
        <button
          onclick="window.location.href='index.html';"
          class="btn btn-secondary"
        >
          <i class="fa fa-arrow-left"></i> Volver
        </button>
      </div>
    </main>

    <footer class="footer mt-5 text-center">
      <p>© Moda Modesta 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
