    <header class="main-header">
      <div class="header-wrap">

              alt="modaModesta logo"
            />

        <div class="wrap-nav-header">
          <nav id="menu-mobile" class="nav-header">
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
              <i class="toogle-menu fa-solid fa-bars"></i>
            </label>
            <ul class="main-menu">
              <li class="menu-item">
                <a href="ver-productos.html?section=destacados">Destacados</a>
              </li>
              <li class="menu-item">
                <a href="ver-productos.html?section=vestidos">Vestidos</a>
              </li>
              <li class="menu-item">
                <a href="ver-productos.html?section=polleras">Polleras</a>
              </li>
              <li class="menu-item">
                <a href="ver-productos.html?section=diversos">Diversos</a>
              </li>
              <li class="menu-item" id="nav-main-contact">
                <a href="#contacto">Contacto</a>
              </li>
            </ul>
          </nav>
          <script>
            const container = document.querySelector("#menu-mobile");
            const menu = document.querySelector(".main-menu");
            const checkBox = document.querySelector("#check");

            // Función para abrir y cerrar el menú
            function toggleMenu(open) {
              if (open) {
                menu.classList.add("open"); // Muestra el menú
              } else {
                menu.classList.remove("open"); // Oculta el menú
              }
            }

            // Evento para cerrar el menú al hacer clic fuera de él
            document.addEventListener("click", (e) => {
              if (!container.contains(e.target) && checkBox.checked) {
                checkBox.checked = false;
                toggleMenu(false);
              }
            });

            // Evento para cerrar el menú al hacer scroll
            window.addEventListener("scroll", () => {
              if (checkBox.checked) {
                checkBox.checked = false;
                toggleMenu(false);
              }
            });

            // Detecta cambios en el estado del checkbox
            checkBox.addEventListener("change", (e) => {
              toggleMenu(e.target.checked);
            });
          </script>
