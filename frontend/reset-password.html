<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/curriculum-vitae-icon-2.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>ModaModesta - Restablecer Contraseña</title>
  </head>

  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="modal-close">
          <i class="fa fa-times"></i>
        </button>
        <div class="modal-body" data-table>
          <!-- Contenido del modal -->
        </div>
        <div class="modal-footer">
          <section class="quienesSomos" id="contacto" data-contact>
            <div class="quienesSomos_container">
              <p>Seguinos en nuestras redes</p>
              <div class="quienesSomos_redesSociales">
                <a href="https://www.facebook.com" target="_blank">
                  <img
                    src="https://moda-modesta.s3.us-east-2.amazonaws.com/icono_face.png"
                    alt="Facebook"
                  />
                </a>
                <a href="https://www.instagram.com" target="_blank">
                  <img
                    src="https://moda-modesta.s3.us-east-2.amazonaws.com/icono_ig.png"
                    alt="Instagram"
                  />
                </a>
                <a href="https://wa.me" target="_blank">
                  <img
                    src="https://moda-modesta.s3.us-east-2.amazonaws.com/icono_wsp.png"
                    alt="WhatsApp"
                  />
                </a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Restablecer tu Contraseña</h2>

            <form id="resetPasswordForm">
              <div class="mb-3">
                <label for="newPassword" class="form-label"
                  >Nueva Contraseña:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  name="newPassword"
                  required
                  minlength="8"
                  pattern="(?=.*[0-9])(?=.*[a-zA-Z]).{8,}"
                  placeholder="Ingresa tu nueva contraseña"
                />
              </div>
              <input type="hidden" id="token" name="token" value="" />
              <!-- Aquí se colocará el token -->

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Restablecer Contraseña
                </button>
              </div>
            </form>

            <p id="message" class="mt-3 text-center"></p>
            <div id="actionButton"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
